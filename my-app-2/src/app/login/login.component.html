<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
  <a href="index.html">
    <span><h3 style="font-weight: bolder;">SINA-FORCE</h3></span>
  </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form">
    <div class="form-title">
      <span class="form-title">欢迎您.</span>
      <span class="form-subtitle">请登陆.</span>
    </div>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span> 请输入用户名和密码. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">用户名</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
    <div class="form-actions">
      <!--<a routerLink="app" class="btn red btn-block">Login</a>-->
      <button type="button" name="login" class="btn red btn-block uppercase" (click)="login()">登 录</button>
    </div>
    <div class="form-actions">
      <div class="pull-left">
        <label class="rememberme mt-checkbox mt-checkbox-outline">
          <input type="checkbox" name="remember" value="1" /> 记住我
          <span></span>
        </label>
      </div>
      <div class="pull-right forget-password-block">
        <a href="javascript:;" id="forget-password" class="forget-password">忘记密码 ?</a>
      </div>
    </div>
    <div class="login-options">
      <h4 class="pull-left">或使用其他登录方式 </h4>
      <ul class="social-icons pull-right">
        <li>
          <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
        </li>
        <li>
          <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
        </li>
      </ul>
    </div>
  </form>
  <!-- END LOGIN FORM -->
</div>
<div class="copyright hide"> 2017 © sinoforce.com. </div>
