<div class="row">
  <div class="col-md-12 ">
    <!-- BEGIN SAMPLE FORM PORTLET-->
    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-file font-dark"></i>
          <span class="caption-subject font-dark sbold uppercase"> 创建一个新的项目 </span>
        </div>
      </div>
      <div class="portlet-body form">
        <form class="form-horizontal" role="form">
          <div class="form-body">
            <div class="form-group">
              <label class="col-md-2 control-label"> 项目名称 </label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="请填写项目名称">
                <span class="help-block"> 根据项目合同签订内容填写项目名称. </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label"> 项目简称 </label>
              <div class="col-md-10">
                <input type="text" class="form-control input-inline input-large" placeholder="请填写项目简称">
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">所属租户</label>
              <div class="col-md-10">
                <select class="form-control input-large">
                  <option>租户1</option>
                  <option>租户2</option>
                  <option>租户3</option>
                  <option>租户4</option>
                  <option>租户5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">联系人</label>
              <div class="col-md-10">
                <div class="input-inline input-medium">
                  <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-user"></i>
                                                            </span>
                    <input type="email" class="form-control input-large" placeholder="请填写联系人姓名"> </div>
                </div>
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">联系方式</label>
              <div class="col-md-10">
                <div class="input-inline input-medium">
                  <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <i class="fa fa-phone"></i>
                                                            </span>
                    <input type="email" class="form-control input-large" placeholder="Tel"> </div>
                </div>
                <span class="help-inline"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">电子邮件</label>
              <div class="col-md-10">
                <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                  <input type="email" class="form-control input-large" placeholder="Email"> </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">创建时间</label>
              <div class="col-md-10">
                <div class="input-icon">
                  <i class="fa fa-calendar"></i>
                  <input type="text" class="form-control" placeholder="请填写..."> </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">启用／禁用</label>
              <div class="col-md-10">
                <div class="mt-radio-inline">
                  <label class="mt-radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios25" value="option1" checked> 启用
                    <span></span>
                  </label>
                  <label class="mt-radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios26" value="option2"> 禁用
                    <span></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">项目状态</label>
              <div class="col-md-10">
                <select class="form-control">
                  <option>创建完成</option>
                  <option>实施中...</option>
                  <option>实施结束</option>
                  <option>验收中...</option>
                  <option>运行中...</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">备注</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="5"></textarea>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-3 col-md-10">
                <button type="submit" class="btn btn-primary">创建项目</button>
                <button type="button" class="btn default">取消</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- END SAMPLE FORM PORTLET-->
  </div>
</div>
